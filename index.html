<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">12:70<span id="am-pm">PM</span></div>
          <div class="date" id="date">monday, 24 may</div>
          <div class="others" id="current-weather-items">
            <div class="weather-item">
              <div>Humidity</div>
              <div>%</div>
            </div>
            <div class="weather-item">
              <div>Pressure</div>
              <div>1008</div>
            </div>
            <div class="weather-item">
              <div>Wind Speed</div>
              <div>255 k/h</div>
            </div>
            <div class="weather-item">
              <div>Temprature</div>
              <div>162</div>
            </div>
          </div>
        </div>
        <div class="place-container">
          <div class="time-zone" id="time-zone">Asia/Kolkata</div>
          <div class="country" id="country">IN</div>
        </div>
      </div>
    </div>
    <div class="future-forecast ">
      <div class="today" id="current-temp">
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        />
        <div class="others ">
          <div class="day">Monday</div>
          <div class="temp">25.6&#176; c</div>
          <div class="Sunrise">Sunrise</div>
          <div class="Sunset">Sunset</div>
        </div>
      </div>
      <div class="weather-forcast scroll" id="weather-forcast">
        <div class="weather-forcast-item">
          <div class="day">Monday</div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 25.6&#176; c</div>
          <div class="temp">Day - 35.6&#176; c</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
